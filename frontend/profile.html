<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 profile-card">
    <div class="text-center mb-4">
      <img src="images/logo.png" alt="Profile" class="img-fluid mb-2 logo-img">
      <p class="fw-bold fs-5 mb-0">Update Profile</p>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label fw-semibold">Username</label>
      <input type="text" class="form-control input-box" id="username" placeholder="Enter Username">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control input-box" id="password" placeholder="Enter New Password">
    </div>

        <!-- Save and Cancel Buttons Side by Side -->
    <div class="d-flex justify-content-between">
      <button id="saveProfileBtn" class="btn btn-primary flex-fill me-2">Save</button>
      <button id="cancelProfileBtn" class="btn btn-secondary flex-fill">Cancel</button>
    </div>

  </div>

  <script src="profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
