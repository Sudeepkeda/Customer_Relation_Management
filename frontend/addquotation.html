<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts + Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="addquotation.css">
</head>

<body>  

<div class="d-flex">  
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3" id="sidebar">
      <!-- Logo -->
      <div class="logo mb-4 text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid" style="max-height:54px;">
      </div>

      <!-- Navigation -->
      <ul class="nav flex-column nav-list">
          <li class="nav-item mb-2">
              <a class="nav-link  d-flex align-items-center" href="dashboard.html">
                  <img src="images/dashboard.png" alt="dashboard" class="nav-icon"> 
                  <span>Dashboard</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link  d-flex align-items-center" href="Clients.html">
                  <img src="images/clients.png" alt="clients" class="nav-icon"> 
                  <span>Clients</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Projects.html">
                  <img src="images/projects.png" alt="projects" class="nav-icon"> 
                  <span>Projects</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="quotation.html">
                  <img src="images/quotation.png" alt="Quotation" class="nav-icon"> 
                  <span>Quotation</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="enquiry.html">
                  <img src="images/enquiry.png" alt="Enquiry" class="nav-icon"> 
                  <span>Enquiry</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="expiry.html">
                  <img src="images/expiry.png" alt="Expiry" class="nav-icon"> 
                  <span>Expiry</span>
              </a>
          </li>
      </ul>

      <!-- Logout at bottom -->
      <div class="logout mt-auto">
          <a href="#" class="nav-link d-flex align-items-center">
              <img src="images/logout.png" alt="Logout" class="nav-icon"> 
              <span>Logout</span>
          </a>
      </div>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper flex-grow-1">
      <!-- Header -->
      <div class="dashboard-head d-flex justify-content-between align-items-center flex-wrap mb-4 px-3">
          <h1 class="dashboard m-0 me-4">Add New Quotation</h1>
          <div class="d-flex align-items-center">
              <img src="images/Notifications.png" alt="Notification" class="me-3" style="width:28px;">
              <img src="images/logo.png" alt="Profile" class="rounded-circle" style="width:50px; height:50px;">
          </div>
      </div>

      <div class="main-content p-3">
        <form>
            <div class="row text mb-3">
            <!-- Company Name -->
            <div class="col-md-4">
                <label for="companyName" class="form-label">
                     Name of the Company <span style="color: red;">*</span>
                </label>
                 <input type="text" class="form-control subtext" id="companyName" placeholder="Enter company name" required>
            </div>


            <!-- Industry -->
            <div class="col-md-4">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control subtext" id="industry" placeholder="Enter industry">
            </div>

            <!-- Person Name -->
            <div class="col-md-4">
                <label for="personName" class="form-label">Person Name</label>
                <input type="text" class="form-control subtext" id="personName" placeholder="Enter person name">
            </div>
            </div>

            <div class="row  text mb-3">
            <!-- Contact Name -->
            <div class="col-md-4">
                <label for="Contact" class="form-label">Contact</label>
                <input type="text" class="form-control subtext" id="Contact" placeholder="Contact">
            </div>

            <!-- Email -->
            <div class="col-md-4">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control subtext" id="Email" placeholder="Enter Email">
            </div>

            <!-- Website URL -->
            <div class="col-md-4">
                <label for="Website" class="form-label">Website URL</label>
                <input type="text" class="form-control subtext" id="Website URL" placeholder="Enter Website ">
            </div>
            </div>

            <div class="row text mb-3">
            <!-- Address -->
            <div class="col-md-4">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control subtext" id="Address" placeholder="Enter Address">
            </div>

            <!-- Description   -->
            <div class="col-md-4">
                <label for="Description" class="form-label">Description</label>
                <input type="text" class="form-control subtext" id="GST" placeholder="Enter Description">
            </div>

            </div>

            <!-- Services Section -->
          <div class="row text mb-3">
            <div class="col-md-4">
              <label for="services" class="form-label">Services</label>
              <select id="services" class="form-select">
                <option value="">-- Select Service --</option>
                <option value="about">About Us</option>
                <option value="tech">Technical Details of Design Services</option>
                <option value="scope">Out of Scope</option>
                <option value="pricing">Pricing</option>
              </select>
            </div>
          </div>

          <!-- Text Editor Section (hidden by default) -->
          <div class="row text mb-3" id="editorRow" style="display:none;">
            <div class="col-md-12">
              <label for="editor" class="form-label" id="editorLabel"></label>
              <textarea name="editor" id="editor"></textarea>
            </div>
          </div>

          <!-- CKEditor 5 CDN -->
          <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>

          <script>
            const servicesDropdown = document.getElementById("services");
            const editorRow = document.getElementById("editorRow");
            const editorLabel = document.getElementById("editorLabel");

            servicesDropdown.addEventListener("change", function() {
              if (this.value) {
                // Set label text dynamically
                editorLabel.textContent = this.options[this.selectedIndex].text;
                editorRow.style.display = "block";

                // Initialize CKEditor only once
                if (!CKEDITOR.instances.editor) {
                  CKEDITOR.replace("editor");
                }
              } else {
                editorRow.style.display = "none";
              }
            });
          </script>


          <div class="row mb-3">
              <div class="col-md-4   d-flex ">
                  <button type="button" class=" custom-btn1 btn-success me-2">Save</button>
                  <button type="button" class=" custom-btn2 btn-secondary">Cancel</button>
              </div>
          </div>
        </form>
</div>

</div> 
<script>
  const currentPage = window.location.pathname.split("/").pop().toLowerCase(); // lowercase
  const navLinks = document.querySelectorAll('.nav-list .nav-link');

  navLinks.forEach(link => {
      const linkPage = link.getAttribute('href').toLowerCase(); // lowercase
      if(linkPage === currentPage){
          link.classList.add('active');
      } else {
          link.classList.remove('active');
      }
  });
</script>


</body>
</html>
