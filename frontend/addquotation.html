<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Quotation</title>

  <!-- Google Fonts + Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="addquotation.css">

  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
</head>

<body>  
<div class="d-flex">  
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3" id="sidebar">
      <div class="logo mb-4 text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid" style="max-height:54px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <div style="display:none; color: white; font-weight: bold; font-size: 18px;">LOGO</div>
      </div>

      <ul class="nav flex-column nav-list">
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="dashboard.html">
                  <img src="images/dashboard.png" class="nav-icon" onerror="this.style.display='none'"> 
                  <span>Dashboard</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Clients.html">
                  <img src="images/clients.png" class="nav-icon" onerror="this.style.display='none'"> 
                  <span>Clients</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Projects.html">
                  <img src="images/projects.png" class="nav-icon" onerror="this.style.display='none'"> 
                  <span>Projects</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="quotation.html">
                  <img src="images/quotation.png" class="nav-icon" onerror="this.style.display='none'"> 
                  <span>Quotation</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="enquiry.html">
                  <img src="images/enquiry.png" alt="Enquiry" class="nav-icon" onerror="this.style.display='none'"> 
                  <span>Enquiry</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="expiry.html">
                  <img src="images/expiry.png" alt="Expiry" class="nav-icon" onerror="this.style.display='none'"> 
                  <span>Expiry</span>
              </a>
          </li>
      </ul>

      <div class="logout mt-auto">
          <a href="#" class="nav-link d-flex align-items-center">
              <img src="images/logout.png" class="nav-icon" onerror="this.style.display='none'"> 
              <span>Logout</span>
          </a>
      </div>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper flex-grow-1">
      <div class="dashboard-head">
          <h1 class="dashboard m-0 me-4">Add New Quotation</h1>
          <div class="d-flex align-items-center flex-shrink-0">
              <img src="images/logo.png" alt="Profile" class="rounded-circle profile-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
              <div class="rounded-circle profile-img" style="display:none; background: #667eea; align-items: center; justify-content: center; color: white; font-weight: bold;">A</div>
          </div>
      </div>

      <div class="main-content p-3">
        <form id="quotationForm">
            <div class="row text mb-3">
              <div class="col-md-4">
                <label for="companyName" class="form-label">Company Name <span style="color:red">*</span></label>
                <select class="form-select subtext" id="companyName" required>
                  <option value="">-- Select Company --</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control subtext" id="industry" >
              </div>
              <div class="col-md-4">
                <label for="personName" class="form-label">Person Name</label>
                <input type="text" class="form-control subtext" id="personName" >
              </div>
            </div>

            <div class="row text mb-3">
              <div class="col-md-4">
                <label for="Contact" class="form-label">Contact</label>
                <input type="text" class="form-control subtext" id="Contact" >
              </div>
              <div class="col-md-4">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control subtext" id="Email" >
              </div>
              <div class="col-md-4">
                <label for="Website" class="form-label">Website</label>
                <input type="url" class="form-control subtext" id="Website" >
              </div>
            </div>

            <div class="row text mb-3">
              <div class="col-md-4">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control subtext" id="Address" >
              </div>
              <div class="col-md-4">
                <label for="Description" class="form-label">Description</label>
                <input type="text" class="form-control subtext" id="Description">
              </div>
            </div>

            <!-- Services -->
            <div class="row text mb-3">
              <div class="col-md-4">
                <label for="services" class="form-label">Services</label>
                <select id="services" class="form-select subtext">
                  <option value="">-- Select Service --</option>
                  <option value="about">About Us</option>
                  <option value="tech">Technical Details of Design Services</option>
                  <option value="scope">Out of Scope</option>
                  <option value="Pricing">Pricing </option>
                </select>
              </div>
            </div>

            <!-- CKEditor -->
            <div class="row text mb-3" id="editorRow" style="display:none;">
              <div class="col-md-12">
                <label for="editor" class="form-label" id="editorLabel">Service Content</label>
                <div class="editor-container">
                  <textarea name="editor" id="editor" rows="8" style="width: 100%;"></textarea>
                </div>
                <small class="text-muted"></small>
              </div>
            </div>

            <!-- Service Summary -->
            <div class="row mb-3" id="serviceSummaryRow" style="display:none;">
              <div class="col-md-12">
                <h6 class="text">Service Summary:</h6>
                <ul id="servicesSummary" class="list-unstyled"></ul>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-start mt-4">
                <button type="submit" class="btn custom-btn1 me-3">
                  <i class="bi  me-2"></i>Save 
                </button>
                <button type="reset" class="btn custom-btn2">
                  <i class="bi me-2"></i>Cancel
                </button>
            </div>
        </form>
      </div>
  </div>
</div>

<!-- Custom JS -->
<script src="addquotation.js" defer></script>

</body>
</html>
