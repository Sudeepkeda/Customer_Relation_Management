<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>

  <!-- Google Fonts + Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="quotation.css">
</head>
 
<body>  

<div class="d-flex">  
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3" id="sidebar">
      <!-- Logo -->
      <div class="logo mb-4 text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid" style="max-height:54px;">
      </div>

      <!-- Navigation -->
      <ul class="nav flex-column nav-list">
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="dashboard.html">
                  <img src="images/dashboard.png" alt="dashboard" class="nav-icon"> 
                  <span>Dashboard</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center active" href="Clients.html">
                  <img src="images/clients.png" alt="clients" class="nav-icon"> 
                  <span>Clients</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Projects.html">
                  <img src="images/projects.png" alt="projects" class="nav-icon"> 
                  <span>Projects</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="quotation.html">
                  <img src="images/quotation.png" alt="Quotation" class="nav-icon"> 
                  <span>Quotation</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="enquiry.html">
                  <img src="images/enquiry.png" alt="Enquiry" class="nav-icon"> 
                  <span>Enquiry</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="expiry.html">
                  <img src="images/expiry.png" alt="Expiry" class="nav-icon"> 
                  <span>Expiry</span>
              </a>
          </li>
      </ul>

      <!-- Logout -->
      <div class="logout mt-auto">
          <a href="#" class="nav-link d-flex align-items-center">
              <img src="images/logout.png" alt="Logout" class="nav-icon"> 
              <span>Logout</span>
          </a>
      </div>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper flex-grow-1">
      <!-- Header -->
      <div class="dashboard-head d-flex justify-content-between align-items-center px-3 flex-nowrap mb-4">
          <!-- Toggle button for mobile -->
          <button class="btn toggle-btn d-lg-none me-2" id="sidebarToggle">â˜°</button>

          <h1 class="dashboard m-0 flex-grow-1 text-start">Quotation</h1>
          <div class="d-flex align-items-center ms-auto">
              <img src="images/logo.png" alt="Profile" class="rounded-circle" style="width:40px; height:40px;">
          </div>
      </div>

      <!-- Main Content -->
      <div class="main-content p-3">
          <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
             <p class="mb-2 sub-main">List of Quotation</p>
             <button class="btn custombtn btn-primary" onclick="window.location.href='addquotation.html'">+ Add New Quotation</button>
          </div>

          <!-- Search Section -->
          <div class="row g-2 align-items-center search-div">
            <div class="col-lg-6 col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control border-end-0" placeholder="Search for anything...">
                    <span class="input-group-text bg-white border-start-0">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>

              <div class="col-lg-2 col-md-4 col-6">
                  <button class="btn custom-category w-100">All Category</button>
              </div>
              <div class="col-lg-2 col-md-4 col-6">
                  <button class="btn custom-search custom-search w-100">Search</button>
              </div>
              <div class="col-lg-2 col-md-4 col-12">
                  <button class="btn custom-reset  w-100">Reset</button>
              </div>
          </div>

          <!-- Responsive Table -->
          <div class="table-responsive mt-3">
              <table class="table align-middle">
                  <thead class="table-light">
                      <tr>
                          <th>SL No</th>
                          <th>Date</th>
                          <th>Quotation Number</th>
                          <th>Company Name</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody class="table-data">
                      <!--data will be displyed dynamically from the quotation.js-->
                  </tbody>
              </table>
          </div>

          <!-- Pagination -->
         <div class="d-flex justify-content-end align-items-center flex-wrap mt-3">
  <nav>
    <ul class="pagination mb-0">
      <li class="page-item">
        <input type="number" id="pageInput" class="page-input" min="1" value="1">
      </li>
      <li class="page-item"><a class="page-link prev-next" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link prev-next" href="#">Next</a></li>
    </ul>
  </nav>
</div>
      </div>
  </div>
</div>
<!-- View Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Quotation Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="viewModalBody">
        Loading...
      </div>
    </div>
  </div>
</div>

<script src="quotation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
