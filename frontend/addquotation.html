<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts + Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="addquotation.css">
</head>

<body>  
<div class="d-flex">  
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3" id="sidebar">
      <div class="logo mb-4 text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid" style="max-height:54px;">
      </div>

      <ul class="nav flex-column nav-list">
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="dashboard.html">
                  <img src="images/dashboard.png" class="nav-icon"> <span>Dashboard</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Clients.html">
                  <img src="images/clients.png" class="nav-icon"> <span>Clients</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Projects.html">
                  <img src="images/projects.png" class="nav-icon"> <span>Projects</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="quotation.html">
                  <img src="images/quotation.png" class="nav-icon"> <span>Quotation</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="enquiry.html">
                  <img src="images/enquiry.png" alt="Enquiry" class="nav-icon"> 
                  <span>Enquiry</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="expiry.html">
                  <img src="images/expiry.png" alt="Expiry" class="nav-icon"> 
                  <span>Expiry</span>
              </a>
          </li>
      </ul>

      <div class="logout mt-auto">
          <a href="#" class="nav-link d-flex align-items-center">
              <img src="images/logout.png" class="nav-icon"> <span>Logout</span>
          </a>
      </div>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper flex-grow-1">
      <div class="dashboard-head">
          <h1 class="dashboard m-0 me-4">Add New Quotation</h1>
          <div class="d-flex align-items-center flex-shrink-0">
              <img src="images/logo.png" alt="Profile" class="rounded-circle profile-img">
          </div>
      </div>

      <div class="main-content p-3">
        <form>
            <div class="row text mb-3">
  <div class="col-md-4">
    <label for="companyName" class="form-label">Company Name <span style="color:red">*</span></label>
    <select class="form-select subtext" id="companyName" required>
      <option value="">-- Select Company --</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="industry" class="form-label">Industry</label>
    <input type="text" class="form-control subtext" id="industry" readonly>
  </div>
  <div class="col-md-4">
    <label for="personName" class="form-label">Person Name</label>
    <input type="text" class="form-control subtext" id="personName" readonly>
  </div>
</div>

<div class="row text mb-3">
  <div class="col-md-4">
    <label for="Contact" class="form-label">Contact</label>
    <input type="text" class="form-control subtext" id="Contact" readonly>
  </div>
  <div class="col-md-4">
    <label for="Email" class="form-label">Email</label>
    <input type="email" class="form-control subtext" id="Email" readonly>
  </div>
  <div class="col-md-4">
    <label for="Website" class="form-label">Website</label>
    <input type="url" class="form-control subtext" id="Website" readonly>
  </div>
</div>

<div class="row text mb-3">
  <div class="col-md-4">
    <label for="Address" class="form-label">Address</label>
    <input type="text" class="form-control subtext" id="Address" readonly>
  </div>
  <div class="col-md-4">
    <label for="Description" class="form-label">Description</label>
    <input type="text" class="form-control subtext" id="Description">
  </div>
  <div class="col-md-4">
    <label for="Price" class="form-label">Total Price</label>
    <input type="number" class="form-control subtext" id="Price" placeholder="â‚¹">
  </div>
</div>

<!-- Services (no Add Service button anymore) -->
<div class="row text mb-3">
  <div class="col-md-4">
    <label for="services" class="form-label">Services</label>
    <select id="services" class="form-select">
      <option value="">-- Select Service --</option>
      <option value="about">About Us</option>
      <option value="tech">Technical Details of Design Services</option>
      <option value="scope">Out of Scope</option>
    </select>
  </div>
</div>

<!-- CKEditor -->
<div class="row text mb-3" id="editorRow" style="display:none;">
  <div class="col-md-12">
    <label for="editor" class="form-label" id="editorLabel"></label>
    <textarea name="editor" id="editor"></textarea>
  </div>
</div>


            <!-- Service Summary -->
            <div class="row mb-3">
              <div class="col-md-12">
                <ul id="servicesSummary" class="list-unstyled"></ul>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-start mt-3">
                <button type="submit" class="btn custom-btn1 me-2">Save</button>
                <button type="reset" class="btn custom-btn2">Cancel</button>
            </div>
        </form>
      </div>
  </div>
</div>

<script src="https://cdn.ckeditor.com/4.25.1-lts/standard/ckeditor.js"></script>
<script src="addquotation.js"></script>
</body>
</html>
