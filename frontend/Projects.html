  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="Projects.css">
</head>

<body>  

<div class="d-flex flex-column flex-lg-row">  
  <!-- Sidebar -->

      <div class="logo mb-4 text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid" style="max-height:54px;">
      </div>

      <ul class="nav flex-column nav-list">
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="dashboard.html">

              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Clients.html">

              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center active" href="Projects.html">
                  <img src="images/projects.png" alt="projects" class="nav-icon"> 
                  <span>Projects</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="quotation.html">
                  <img src="images/quotation.png" alt="Quotation" class="nav-icon"> 
                  <span>Quotation</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="enquiry.html">
                  <img src="images/enquiry.png" alt="Enquiry" class="nav-icon">

              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="expiry.html">
                  <img src="images/expiry.png" alt="Expiry" class="nav-icon"> 
                  <span>Expiry</span>
              </a>
          </li>
      </ul>

      <div class="logout mt-auto">
          <a href="#" class="nav-link d-flex align-items-center">
              <img src="images/logout.png" alt="Logout" class="nav-icon"> 
              <span>Logout</span>
          </a>
      </div>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper flex-grow-1 p-3">
      <!-- Header -->
      <div class="dashboard-head d-flex justify-content-between align-items-center flex-wrap mb-4 px-3">
          <div class="d-flex align-items-center">
              <!-- Sidebar Toggle Button (visible on small screens) -->
              <button class="btn btn-outline-secondary d-lg-none me-3" id="sidebarToggle">
                  <i class="bi bi-list"></i>
              </button>
              <h1 class="dashboard m-0">Projects</h1>
          </div>
          <div class="d-flex align-items-center mt-2 mt-lg-0">
              <img src="images/Notifications.png" alt="Notification" class="me-3" style="width:28px;">
              <img src="images/logo.png" alt="Profile" class="rounded-circle" style="width:50px; height:50px;">
          </div>
      </div>

      <!-- Main Content -->
      <div class="main-content p-3">
          <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
             <p class="mb-2 sub-main">List of Projects</p>
          </div>

          <!-- Search Section -->
          <div class="row g-2 align-items-center search-div">
              <div class="col-lg-6 col-md-12">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search for anything...">
                      <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                  </div>
              </div>
              <div class="col-lg-2 col-md-4 col-6">
                  <button class="btn btn-outline-dark w-100">All Category</button>
              </div>
              <div class="col-lg-2 col-md-4 col-6">
                  <button class="btn btn-dark w-100">Search</button>
              </div>
              <div class="col-lg-2 col-md-4 col-12">
                  <button class="btn btn-secondary w-100">Reset</button>
              </div>
          </div>

          <!-- Responsive Table -->
          <div class="table-responsive mt-3">
              <table class="table table-bordered align-middle">
                  <thead class="table-light">
                      <tr>
                          <th>SL No</th>
                          <th>Client Name</th>
                          <th>Person Name</th>
                          <th>Contact Number</th>
                          <th>Email</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>1</td>
                          <td>ABC</td>
                          <td>Ishan</td>
                          <td>9876543210</td>
                          <td>john@example.com</td>
                          <td>
                              <button class="btn btn-sm btn-outline-primary me-1">
                                  <img src="images/View.png" alt="View">
                              </button>
                          </td>
                      </tr>
                      <tr>
                          <td>2</td>
                          <td>XYZ</td>
                          <td>Riya</td>
                          <td>9876543221</td>
                          <td>riya@example.com</td>
                          <td>
                              <button class="btn btn-sm btn-outline-primary me-1">
                                  <img src="images/View.png" alt="View">
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>

          <!-- Pagination -->
          <div class="d-flex justify-content-end align-items-center mt-3 gap-3">
              <div>
                  <input type="number" class="form-control page-input" min="1" value="1">
              </div>
              <nav>
                  <ul class="pagination mb-0">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
              </nav>
          </div>
      </div>
  </div>
</div>

<!-- JS -->
<script>
  // Active menu highlight
  const currentPage = window.location.pathname.split("/").pop().toLowerCase();
  const navLinks = document.querySelectorAll('.nav-list .nav-link');
  navLinks.forEach(link => {
      const linkPage = link.getAttribute('href').toLowerCase();
      if (linkPage === currentPage) {
          link.classList.add('active');
      } else {
          link.classList.remove('active');
      }
  });

  // Sidebar toggle (mobile)
  document.getElementById("sidebarToggle").addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("active");
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
