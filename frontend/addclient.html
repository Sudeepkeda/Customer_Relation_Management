
<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts + Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="addclient.css">
</head>

<body>  
<div class="d-flex flex-nowrap">  
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3" id="sidebar">
      <!-- Logo -->
      <div class="logo mb-4 text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid" style="max-height:54px;">
      </div>

      <!-- Navigation -->
      <ul class="nav flex-column nav-list">
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="dashboard.html">
                  <img src="images/dashboard.png" alt="dashboard" class="nav-icon"> 
                  <span>Dashboard</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Clients.html">
                  <img src="images/clients.png" alt="clients" class="nav-icon"> 
                  <span>Clients</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="Projects.html">
                  <img src="images/projects.png" alt="projects" class="nav-icon"> 
                  <span>Projects</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="quotation.html">
                  <img src="images/quotation.png" alt="Quotation" class="nav-icon"> 
                  <span>Quotation</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="enquiry.html">
                  <img src="images/enquiry.png" alt="Enquiry" class="nav-icon"> 
                  <span>Enquiry</span>
              </a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="expiry.html">
                  <img src="images/expiry.png" alt="Expiry" class="nav-icon"> 
                  <span>Expiry</span>
              </a>
          </li>
      </ul>

      <!-- Logout at bottom -->
      <div class="logout mt-auto">
          <a href="#" class="nav-link d-flex align-items-center">
              <img src="images/logout.png" alt="Logout" class="nav-icon"> 
              <span>Logout</span>
          </a>
      </div>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper flex-grow-1">
      <!-- Header -->
      <div class="dashboard-head d-flex justify-content-between align-items-center flex-wrap mb-4 px-3 py-2">
          <h1 class="dashboard m-0">Add New Clients</h1>
          <div class="d-flex align-items-center">
              <img src="images/logo.png" alt="Profile" class="rounded-circle" style="width:50px; height:50px;">
          </div>
      </div>

      <!-- Main Content -->
      <div class="main-content p-3 bg-white shadow-sm rounded-3">
        <form>
          <div class="row g-3">
            <!-- Row 1 (3 inputs) -->
            <div class="col-lg-4 col-md-6">
                <label for="companyName" class="form-label">Name of the Company <span class="text-danger">*</span></label>
                <input type="text" class="form-control subtext" id="companyName" placeholder="Enter company name" required>
            </div>
            <div class="col-lg-4 col-md-6">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control subtext" id="industry" placeholder="Enter industry">
            </div>
            <div class="col-lg-4 col-md-6">
                <label for="personName" class="form-label">Person Name</label>
                <input type="text" class="form-control subtext" id="personName" placeholder="Enter person name">
            </div>

            <!-- Row 2 (3 inputs) -->
            <div class="col-lg-4 col-md-6">
                <label for="Contact" class="form-label">Contact</label>
                <input type="text" class="form-control subtext" id="Contact" placeholder="Enter contact">
            </div>
            <div class="col-lg-4 col-md-6">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control subtext" id="Email" placeholder="Enter email">
            </div>
            <div class="col-lg-4 col-md-6">
                <label for="Website" class="form-label">Website URL</label>
                <input type="url" class="form-control subtext" id="Website" placeholder="Enter website">
            </div>

            <!-- From here only 2 per row -->
            <div class="col-lg-6 col-md-6">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control subtext" id="Address" placeholder="Enter address">
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="GST" class="form-label">GST</label>
                <input type="text" class="form-control subtext" id="GST" placeholder="Enter GST">
            </div>

            <div class="col-lg-6 col-md-6">
                <label for="AMC" class="form-label">AMC Details</label>
                <select id="AMC" class="form-control subtext">
                  <option value="">Select</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="AMCPrice" class="form-label">AMC Price</label>
                <input type="number" class="form-control subtext" id="AMCPrice" placeholder="Enter AMC price">
            </div>

            <div class="col-lg-3 col-md-6">
                <label for="Domain" class="form-label">Domain Name</label>
                <input type="text" class="form-control subtext" id="Domain" placeholder="Enter domain">
            </div>
            <div class="col-lg-3 col-md-6">
                <label for="DomainCharges" class="form-label">Domain Charges</label>
                <input type="number" class="form-control subtext" id="DomainCharges" placeholder="Enter domain charges">
            </div>
             <div class="col-lg-3 col-md-6">
                <label for="Domainstdate" class="form-label">Start Date</label>
                <input type="date" class="form-control subtext" id="Domainstdate" placeholder="Start Date">
            </div>
            <div class="col-lg-3 col-md-6">
                <label for="Domainendate" class="form-label">End Date</label>
                <input type="date" class="form-control subtext" id="Domainendate" placeholder="End Date">
            </div>

            <div class="col-lg-3 col-md-6">
                <label for="ServerDetails" class="form-label">Server Details</label>
                <input type="text" class="form-control subtext" id="ServerDetails" placeholder="Enter server details">
            </div>
            <div class="col-lg-3 col-md-6">
                <label for="ServerPrice" class="form-label">Server Price</label>
                <input type="number" class="form-control subtext" id="ServerPrice" placeholder="Enter server price">
            </div>
             <div class="col-lg-3 col-md-6">
                <label for="Serverstdate" class="form-label">Start Date</label>
                <input type="date" class="form-control subtext" id="Serverstdate" placeholder="Start Date">
            </div>

             <div class="col-lg-3 col-md-6">
                <label for="Serverendate" class="form-label">End Date</label>
                <input type="date" class="form-control subtext" id="Serverendate" placeholder="End Date">
            </div>

            <div class="col-lg-4 col-md-6">
                <label for="MaintenanceValue" class="form-label">Maintenance Value</label>
                <input type="number" class="form-control subtext" id="MaintenanceValue" placeholder="Enter maintenance value">
            </div>

            <div class="col-lg-4 col-md-6">
                <label for="Maintenancestartdate" class="form-label"> Start Date</label>
                <input type="date" class="form-control subtext" id="Maintenancestartdate" placeholder="Enter Start date">
            </div>

            <div class="col-lg-4 col-md-6">
                <label for="MaintenanceEnddate" class="form-label">End Date</label>
                <input type="date" class="form-control subtext" id="MaintenanceEnddate" placeholder="Enter End date">
            </div>

            <div class="col-lg-6 col-md-6">
                <label for="Comments" class="form-label">Comments</label>
                <input type="text" class="form-control subtext" id="Comments" placeholder="Enter comments">
            </div>

            <div class="col-lg-6 col-md-6">
                <label for="Priority" class="form-label">Priority</label>
                <select class="form-control subtext" id="Priority">
                    <option value="">-- Select Priority --</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="col-12 d-flex justify-content-start mt-3">
                <button type="submit" class="btn custom-btn1 me-2">Save</button>
                <button type="reset" class="btn custom-btn2">Cancel</button>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>

<!-- External JS -->
<script src="addclient.js"></script>

</body>
</html>
